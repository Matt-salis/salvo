<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
</head>

<body>
    <h1>Salvo</h1>

    <div id="app">
        <div class="container">
            <nav>
                <ol>
                    <li v-for="game in games">
                        {{game.date}}
                        <ul v-for="gamePlayer in game.gamePlayers">
                            <li>{{gamePlayer.player.email}}</li>
                            <li>{{gamePlayer.score}}</li>
                        </ul>
                    </li>
                </ol>
            </nav>

            <table style="width:100%">
                <tr>
                    <th>Player</th>
                    <th>Total Score</th>
                    <th>Wins</th>
                    <th>Lost</th>
                    <th>Ties</th>
                </tr>
                <tr v-for="email in leaderBoard.emails">
                    <td>{{email}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    
                </tr>
                
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="games.js"></script>
</body>

</html>
