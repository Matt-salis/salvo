<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salvo Game!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container align-items-center">

        <div class="row">
            <div class="col-12">
                <h1>BattleShip!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4 id="players">P1: {{currentPlayer.email}}(You) VS. P2: {{currentAdversary.email}} </h4>
            </div>
        </div>



        <div class="row">
            <div class="col-6">
                <table>
                    <tr>
                        <td id="empty"></td>
                        <th v-for="column in columns">{{column}}</th>
                    </tr>
                    <tr v-for="row in rows">
                        <th>{{row}}</th>
                        <td v-for="column in columns" v-bind:id="row + column"></td>
                    </tr>
                </table>
            </div>
            <div class="col-6">
                <table>
                    <tr>
                        <td id="empty"></td>
                        <th v-for="column in columns">{{column}}</th>
                    </tr>
                    <tr v-for="row in rows2">
                        <th>{{row}}</th>
                        <td v-for="column in columns" v-bind:id="row + column"></td>
                    </tr>
                </table>

            </div>
        </div>


    </div>
    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
