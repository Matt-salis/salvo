<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
</head>
<body>
<h1>Salvo</h1>

<div id="app">
<nav>
    <ol>
        <li v-for="game in games">
            {{game.date}}
        <ul v-for="gamePlayer in game.gamePlayers">
            <li>{{gamePlayer.player.email}}</li>
        </ul>
        </li>
    </ol>

</nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="games.js"></script>
</body>
</html>
